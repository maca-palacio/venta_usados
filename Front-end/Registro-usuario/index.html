<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div class="login">
        <h1 id="loginTitulo">Registro de Usuario</h1>
        <form method="post" id="post">
            <input type="text" name="p" placeholder="Nombre Completo" required="required" id="nomyapp" class="text"/>
            <input type="text" name="u" placeholder="Correo electrónico" required="required" id="text" class="text"/>
            <input type="password" name="p" placeholder="Contraseña" required="required" id="password" class="text"/>
            <button type="submit" class="btn btn-primary btn-block btn-large" id="btn-login" class="btn">Registrarse</button>
        </form>
    </div>
</body>
</html>
